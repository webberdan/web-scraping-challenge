<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
        <div class="cd-md-12">
            <h1>
                <strong>Latest Mars News</strong>
            </h1>
            <h2 class= 'title'>
                <strong>{{ listings.news_title }}</strong>
            </h2>
            <p class="paragraph">
                {{ listings.news_para }}
            </p>
        </div>   
    </div>
    <div class="row">
      <div class="cd-md-12">
        <div class="cd-md-8">
            <h1>
                <strong>Featured Mars Image</strong>
            </h1>
            <img src="{{ listings.mars_image }}" alt="Mars Featured Image">
        </div>
        <div class="cd-md-4">
            <h1>
                <strong>Mars Earth Comparison</strong>
            </h1>
  
            <div class="table-responsive-sm">
              ({{ listings.mars_earth }})  
              
            </div>           
        </div>       
      </div>
    </div>
    
    <div class="row">
        <div class="col text-center">
          <h2>Mars Hemispheres</h2>
        </div>
      </div>
      <div class="row mb-5">
        {% for item in listings['mars_hemis'] %}
        <div class="col-md-3">
          <div><img src="{{item.image_url}}" alt="" style="width: 100%;"></div>
  
          <div><h2>{{item.title}}</h2></div>
        </div>
        {% endfor %}
      </div>

    
    </div>
    </div>

  </div>
  </div>
</body>

</html>
